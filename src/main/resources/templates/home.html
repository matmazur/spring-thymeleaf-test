<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="#{hello.welcomeMessage}">Wololo!</h1>

<form th:action="@{/add}" th:object="${article}" th:method="post">
    <p><input type="text" th:field="*{title}" th:placeholder="#{title.formArticle}"></p>
    <p><textarea th:field="*{content}" th:placeholder="#{content.formArticle}"></textarea></p>
    <p><input type="text" name="tags" th:placeholder="#{tags.formArticle}"></p>
    <p><input type="text" th:field="*{user}" th:placeholder="#{user.formArticle}"></p>

    <p><input type="submit" value="post"></p>
</form>
<hr>
<div th:unless="${allArticles} == null" th:each="article:${allArticles}">
    <p th:text="${#dates.createNow()}+ ' by ' + ${article.user}"></p>
    <h2 th:text="${article.title}"></h2>
    <h3 th:text="${article.content} "></h3>
    <ul th:each="tag : ${article.tags}">
        <li th:text="${tag}"></li>
    </ul>
    <hr>
</div>

</body>
</html>
