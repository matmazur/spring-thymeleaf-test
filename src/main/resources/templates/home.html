<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${hello}">Wololo!</h1>

<form th:action="@{/add}" th:method="post">
    <p><input type="text" th:field="${formArticle.title}" placeholder="title.."></p>
    <p><textarea th:field="${formArticle.content}" placeholder="content..."></textarea></p>
    <p><input type="text" name="tags" placeholder="tags...."></p>
    <p><input type="text" name="user" placeholder="your name"></p>

    <p><input type="submit" value="post"></p>
</form>
<hr>
<div th:unless="${allArticles} == null" th:each="article:${allArticles}">
    <p th:text="${#dates.createNow()}"></p>
    <p th:text="${article.now} + ' by ' + ${article.user}"></p>
    <h2 th:text="${article.title}"></h2>
    <h3 th:text="${article.content} "></h3>
    <ul th:each="tag : ${article.tags}">
        <li th:text="${tag}"></li>
    </ul>
    <hr>
</div>

</body>
</html>
